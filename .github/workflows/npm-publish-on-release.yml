name: Publish to npm and GitHub Packages on Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Validate package version
        run: |
          CURRENT_VERSION=$(npm show . version || echo "0.0.0")
          NEW_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "The version $NEW_VERSION is already published on npm. Skipping npm publish."
            exit 1
          fi

      - name: Publish to npmjs.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          npm publish --access public --loglevel verbose

      - name: Prepare GitHub Packages package.json
        run: |
          cp package.json package.original.json
          jq '.name="@kledenai/jsonweaver" | .publishConfig={"registry":"https://npm.pkg.github.com/"}' package.json > package.tmp.json
          mv package.tmp.json package.json

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          npm publish --loglevel verbose

      - name: Restore original package.json
        run: mv package.original.json package.json
